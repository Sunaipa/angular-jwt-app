<h2>Connexion</h2>

<div class="alert alert-danger p-2">
    {{errorMessage}}
</div>

<div class="mb-3">
    <label class="form-label" >Identifiant</label>
    <input type="email" class="form-control" [(ngModel)]="credentials.login">
</div>
<div class="mb-3">
    <label class="form-label">Mot de passe</label>
    <input type="password" class="form-control" [(ngModel)]="credentials.pass">
</div>

<button class="btn btn-primary w-100" (click)="validateForm()">
    Valider
</button>
